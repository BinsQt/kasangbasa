name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # or 'master' - the branch you push to for deployment
  workflow_dispatch: # Allows you to manually trigger the workflow from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Action to check out your repository code

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Specify the Node.js version your project uses

      - name: Install dependencies
        run: npm install # Or 'yarn install' if you use Yarn

      - name: Build React App
        run: npm run build # Or 'yarn build' if you use Yarn
        env:
          # If your app uses environment variables, define them here
          # For example: REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          PUBLIC_URL: /${{ github.event.repository.name }} # Important for GitHub Pages routing

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # A popular GitHub Action for deploying to gh-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Automatically provided token
          publish_dir: ./build # The directory where your built React app resides
          # If you have a custom domain, you might need to add:
          # cname: your-custom-domain.com